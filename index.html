<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Hearts</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background & Full Page Centering */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fde2e4;
            overflow: hidden;
            flex-direction: column;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://static.indigoimages.ca/2016/shop/113439_img25_twotoneheart.png') no-repeat center;
            background-size: contain;
            animation: floatUp 10s linear infinite, sway 3s ease-in-out infinite alternate;
        }

        .x1 { left: 10%; animation-duration: 12s; }
        .x2 { left: 30%; animation-duration: 15s; }
        .x3 { left: 50%; animation-duration: 10s; }
        .x4 { left: 70%; animation-duration: 18s; }
        .x5 { left: 90%; animation-duration: 8s; }
        .x6 { left: 40%; animation-duration: 14s; }

        /* Animations */
        @keyframes floatUp {
            0% { top: 100%; opacity: 1; transform: scale(1); }
            100% { top: -10%; opacity: 0; transform: scale(1.3); }
        }

        @keyframes sway {
            0% { transform: translateX(0px); }
            100% { transform: translateX(20px); }
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #d6336c;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Message Box */
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .message p {
            font-size: 20px;
            color: #d6336c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .message img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d6336c;
        }
    </style>
</head>
<body>

    <div class="title">A Special Message for You</div>

    <div class="wrapper">
        <!-- Floating Hearts -->
        <div class="heart x1"></div>
        <div class="heart x2"></div>
        <div class="heart x3"></div>
        <div class="heart x4"></div>
        <div class="heart x5"></div>
        <div class="heart x6"></div>

        <!-- Message Box -->
        <div class="message">
            <p>Roses are red,<br> Violets are blue,<br> You're a pain in the ass,<br> But I still like you.</p>
            <img src="Valentines.HEIC" alt="Your Photo">
        </div>
    </div>

</body>
</html>
